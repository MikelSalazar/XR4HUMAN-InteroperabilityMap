				"title": "3D Formats\n& Middleware",
				"description": "Having access to interoperable 3D data\n formats and tools/engines is essential \nfor the development of interactive media.\nYet, it is important to remember there\nmight be different ways to represent\nthe same tridimensional entities."

			"HardwareInfrastructure": {									// 02
				"title": "Hardware\nInfrastructure",
				"description": "Traditional IT infrastructure includes\n both specialized hardware systems\n (servers, sensors, etc.) and advanced\n database management systems.\nIt requires more power, space, and cost, \n so it is generally kept in data centers."
			},
			"OpenSource": {												// 03
				"title": "Open Software\n& Hardware",
				"description": "Open Source licenses allow universal\naccess to (and often modification and\nredistribution of) the source code and\nresources of a software project or a\n hardware product, enabling third parties\n to participate in its development."
			},
			"DeveloperTools": {											// 04
				"title": "Developer\nTools",
				"description": "There are numerous tools and utilities\n that make software development faster\n and easier: from basic text editors to\n comprehensive developer platforms\n that facilitate the collaborative edition of \nlarge code bases."
			},
			"DecentralizedComputing": {									// 05
				"title": "Decentralized\nComputing",
				"description": "The distribution of processing power\nand data storage across multiple devices\n allows greater flexibility and scalability.\n Decentralized computing can\nbe more resilient to failures, as there is\n no single point of failure."
			},
			"NetworkArchitectures": {									// 06
				"title": "Network\nArchitectures",
				"description": "The design of a computer network \ndetermines how the different services\noperate within it and how client devices\n communicate with each other (e.g., P2P\n architectures are more resilient because\n they don't require centralized servers)."
			},
			"BusinessModels": {											// 07
				"title": "Business\nModels",
				"description": "A business model explains how an\norganization generates profit. This is\noften a delicate balancing act, because \naggressive monetization practices might\ndamage the ecosystem, reducing the\nnumber of customers (and the revenue)."
			},
			"ErgonomicsAndUsability": {									// 08
				"title": "Ergonomics\n& Usability",
				"description": "Usability is a measure of how well \n human beings can use a product/design \nto achieve a particular goal effectively,\n efficiently, and satisfactorily. To ensure\nmaximum usability, designers have to\nbe aware of related ergonomic factors."
			},
			"ResearchEthics": {											// 09
				"title": "Research\nEthics",
				"description": " A discipline within the study of applied\nethics, its scope ranges from general\nscientific integrity and misconduct to the\ntreatment of human and animal subjects.\nThe societal responsibilities science and research has are not \n traditionally included and less well defined."
			},
			"SocialConnectivity": {										// 10
				"title": "Social\nConnectivity",
				"description": "The feeling of closeness and value in\nrelationships is vital for human develop-\nment, impacting health and longevity.\n According to Brené Brown, it involves\n being seen, heard, and accepted without\n judgment ny others (specially friends)."
			},
			"ExperienceDiscovery": {									// 11
				"title": "Experience\nDiscovery",
				"description": "The automatic search of experiences\n using the spatial and personal context of \nthe users, to offer them contents that are\n relevant to their interests (without\n having to rely on search engines or\nfiducial markers like QR codes)."
			},
			"ExperiencePreservation": {									// 12
				"title": "Experience\nPreservation",
				"description": "While there are economic incentives\nto create new contents and experiences,\nthe preservation of previously existing \n ones is important for historical reasons\n (otherwise, they become \"lost media\",\n their cultural value is wiped out). "
			},
			"CollaborativeContentCreation": {							// 13
				"title": "Collaborative\nContent Creation",
				"description": "This kind of content creation involves\n multiple individuals working together\n (often asynchronously), combining skills\n and ideas to enhance quality, foster\n community involvement, and build\nstronger creator-audience relationships."
			},
			"TerminologiesAndOntologies": {								// 14
				"title": "Terminologies\n& Ontologies",
				"description": "Building a terminology (a glossary of\ncommon terms) is an essential step to\n build any interoperable system. After,\n the terms can be classified in a Taxonomy\n or semantically linked in an Ontology\n(or a similar knowledge management tool)"
			},
			"RegulationsAndPolicies": {									// 15
				"title": "Regulations\n& Policies",
				"description": "Policies and regulations are two impor-\ntant tools used by governments and\norganizations to achieve specific goals.\n Policies set broad guidelines for decision-\nmaking, while regulation enforces\n compliance with specific rules."
			},
			"IntellectualPropertyUnfairPractices": {					// 16
				"title": "Intellectual Property\n& Unfair Practices",
				"description": "Intellectual Property (IP) laws protect\n intangible creations like patents, copy-\nrights, and trademarks. Meanwhile, \nunfair business practices, like fraud or\n false advertising, are penalized by laws\n to ensure fair market conditions."
			},
			"DataProtection": { 										// 17
				"title": "Data\nProtection",
				"description": "The practice of safeguarding sensitive\n (often personal) information from misuse,\n theft or loss. Its goal is to protect data\n and ensure its availability and compliance\n with regulatory requirements (notably, \nthe General Data Protection Regulation)."
			},
			"Guidelines": { 											// 18
				"title": "Ethical, Regulatory\n& Technical Guidelines",
				"description": "A guideline is a statement that provides\n guidance in a specific real-world context\n (Usually, in the form of a rule). Unlike\n regulations, guidelines do not require\n strict compliance and can be applied\n more openly to address ethical issues."
			},
			"UseCases": {												// 19
				"title": "Use Case\nDefinition",
				"description": "Use cases provide a description about\n how users can interact with a product or \n system. They outline the usage scenario,\n detailing the flow of user inputs, setting\n failed states and a defining path to\n achieve specific goals or tasks."
			},
			"ConsumerProtection": {										// 20
				"title": "Consumer\nProtection",
				"description": "Consumer protection laws safeguard\n buyers from deceptive tactics or\n anti-competitive practices, while also\n providing a legal framework for the\n creation of consumer organizations that\n help buyers make better choices."
			},
			"DiversityAndInclusion": {									// 21
				"title": "Diversity, Equity\n& Inclusion (DEI)",

// Use the arrow keys to go through the map 
let maxStations = 0, stationCount = im.model.classes.count ;
document.onkeydown = (e) => {
	if (e.key == 'ArrowRight') maxStations++; 
	else if (e.key == 'ArrowLeft') maxStations--; 
	else if (e.key == 'ArrowUp')  maxStations = 1;
	else if (e.key == 'ArrowDown') maxStations = 0;
	else return;
	map.debug = maxStations = (maxStations + stationCount) % stationCount;
	map.update(true);
};





/** Creates a DOM element
 * @param type The type of the element (its tag name)
 * @param id The id of the element.
 * @param parent The parent of the element.
 * @param classes The classes of the element.
 * @param style The style of the element.
 * @param content The HTML content of the element.
 * @param onclick The callback function to launch on click.
 * @returns The generated element. */
function createElement(type, id, parent, content, classes, style, 
		attribs, onClick) {

	// Create the element
	let element = document.createElement(type);

	// Set the properties of the element
	if (id) element.id = id;
	if (classes) element.className = classes;
	if (style) element.style.cssText = style;
	if (attribs) for(let k in attribs) element.setAttribute(k, attribs[k]);
	if (content) element.innerHTML = content;
	if (onClick) element.addEventListener('click', onClick);
		
	// Set the parent of element
	((parent) ? parent : document.body).appendChild(element);

	// Return the generated element
	return element;
}
