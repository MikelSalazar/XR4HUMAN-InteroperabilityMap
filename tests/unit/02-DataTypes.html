<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Data Types</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>
<body>
	<script type="module">

// Create the test environment
import { TestEnvironment, TestGroup, Test } from "../js/TestEnvironment.js"
import { TestControls } from "../js/TestControls.js"
import { TestConsole } from "../js/TestConsole.js"
let testEnvironment = new TestEnvironment();
let testControls = new TestControls({description: 'Testing the Node and NodeSet classes.'})
let testConsole = new TestConsole({size: 100});

// Load the appropriate imports
import { Node } from '../../builds/modules/data/Node.js'
import { NodeSet } from '../../builds/modules/data/NodeSet.js'
import { Boolean } from '../../builds/modules/data/types/simple/Boolean.js'
import { Number } from '../../builds/modules/data/types/simple/Number.js'
import { String } from '../../builds/modules/data/types/simple/String.js'

// -------------------------------------------------------------- BOOLEAN NODES

let booleanTest = new TestGroup("Boolean Nodes", testEnvironment);

new Test('Boolean node', booleanTest, () => { 
	return new Boolean('Boolean');
});

new Test('Boolean node with a boolean value (true)', booleanTest, () => { 
	return new Boolean('Boolean', undefined, true);
});

new Test('Boolean node with a boolean value (false)', booleanTest, () => { 
	return new Boolean('Boolean', undefined, false);
});

new Test('Boolean node with a numeric value (0)', booleanTest, () => { 
	return new Boolean('Boolean', undefined, 0);
});

new Test('Boolean node with a numeric value (1)', booleanTest, () => { 
	return new Boolean('Boolean', undefined, 1);
});

new Test('Boolean node with a numeric value (-1)', booleanTest, () => { 
	return new Boolean('Boolean', undefined, -1);
});

new Test('Boolean node with a string value ("true")', booleanTest, () => { 
	return new Boolean('Boolean', undefined, "true");
});


// --------------------------------------------------------------- NUMBER NODES

let numberTests = new TestGroup("Number Nodes", testEnvironment);

new Test('Number node', numberTests, () => { 
	return new Number('Number');
});

new Test('Number node with a numeric value (0)', numberTests, () => { 
	return new Number('Number', undefined, 0);
});

new Test('Number node with a numeric value (42)', numberTests, () => { 
	return new Number('Number', undefined, 42);
});

new Test('Number node with a boolean value (false)', numberTests, () => { 
	return new Number('Number', undefined, false);
});

new Test('Number node with a boolean value (true)', numberTests, () => { 
	return new Number('Number', undefined, true);
});

new Test('Number node with a string value ("42")', numberTests, () => { 
	return new Number('Number', undefined, '42');
});

new Test('Number node with a string value ("-12.34")', numberTests, () => { 
	return new Number('Number', undefined, '-12.34');
});

new Test('Number node with a value bellow the minimum ({min: 2, value: 3})', numberTests, () => { 
	return new Number('Number', undefined, {min: 1, value: 0});
}, 'ERROR');

new Test('Number node with a value over the maximum ({max: 2, value: 3})', numberTests, () => { 
	return new Number('Number', undefined, {max: 2, value: 3});
}, 'ERROR');


new Test('Number node with a numeric value (0)', numberTests, () => { 
	let n = new Number('Number', undefined, 2);
	let value = n.valueOf();
	return 'The value is ' + value;
});


// --------------------------------------------------------------- STRING NODES

let stringTests = new TestGroup("String Nodes", testEnvironment);

new Test('String node', stringTests, () => { 
	return new String('String');
});

new Test('String node with a value ("test")', stringTests, () => { 
	return new String('String', undefined, "test");
});

new Test('String node with a numeric value (0)', stringTests, () => { 
	return new String('String', undefined, 0);
});

new Test('Number node with a numeric value (42)', stringTests, () => { 
	return new String('String', undefined, 42);
});

new Test('Number node with a boolean value (false)', stringTests, () => { 
	return new String('String', undefined, false);
});

new Test('Number node with a boolean value (true)', stringTests, () => { 
	return new String('String', undefined, true);
});

// Run the tests
testEnvironment.start();
	</script>
</body>
</html>
