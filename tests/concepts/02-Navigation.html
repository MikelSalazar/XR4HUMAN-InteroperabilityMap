<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Navigation</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
		<meta name="darkreader-lock">
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<style> body {font-family: Arial, Helvetica, sans-serif; }</style>
	</head>
	<body>
		<h1>Navigation</h1>
		<p>It is easy to move the virtual camera using mouse events.</p>
		<svg xmlns="http://www.w3.org/2000/svg" id="SvgElement" 
				width="512" height="512" viewBox="-256 -256 512 512" 
				style="background: blue; border: 1px solid black; user-select: none;" >
			<rect width="100%" height="100%" x="-50%" y="-50%" fill="White"/>
			<text id="RedCircle" x="0" y="0" r="64" fill="red" 
				text-anchor="middle" transform="translateX(-50%)" 
				font-family="Arial" font-weight="bold" font-size="30" >Drag Me</text>  
			<script>
				// <![CDATA[

				// Create the necessary variables
				let svgElement = document.getElementById("SvgElement");
				let x = 0, y = 0, width = 512, height = 512;
				
				/** Re-centers the view. */
				function recenter() {
					// Update the viewBox attribute
					svgElement.setAttribute('viewBox', (x - (width/2)) + ' ' + 
						(y - (height/2)) + ' ' + width + ' ' + height);
				}
				
				// Set up the events
				let parent = svgElement.parentNode; 
				if (parent == document) parent = window;
				parent.addEventListener("resize", (e) => { resize(); });
				svgElement.addEventListener("pointermove", (e) => {
					if (e.buttons) { x -= e.movementX; y -= e.movementY; recenter();}
				}, false);
				
				//]]>
			</script>
		</svg>
	</body>
</html>
