<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Interactive SVG</title>
		<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
		<meta name="darkreader-lock">
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<style> body {font-family: Arial, Helvetica, sans-serif; }</style>
	</head>
	<body>
		<h1>Interactive SVG</h1>
		<p> It is possible to create SVG elements inside HTML that have their own scripts</p>
		<svg xmlns="http://www.w3.org/2000/svg" id="SvgElement" 
				width="512" height="512" viewBox="-256 -256 512 512" 
				style="background: blue; border: 1px solid black;" >
			<rect width="100%" height="100%" x="-50%" y="-50%" fill="white"/>
			<text x="0" y="-25%" text-anchor="middle" font-family="Arial">Click on the circle to change its color</text>
			<circle id="RedCircle" cx="0" cy="0" r="64" fill="red" onclick="test(this)"/>
			<script>
				function test(shape) {
					console.log(shape);
					console.log(shape.id);
					let color = shape.getAttribute('fill');
					switch(color) {
						case 'red': color = 'blue'; break;
						case 'blue': color = 'green'; break;
						case 'green': color = 'red'; break;
					}
					shape.setAttribute('fill', color);
				}
			</script>
		</svg>
	</body>
</html>
