							<g id="ResearchLiterature" display="undefined" transform="translate(-300, -100)">
								<circle r="10" stroke="url(#foreground_color)" stroke-width="2" fill="url(#background_color)"/>

							</g>
							<g id="EthicalRequirementsAndUserExpectation" display="undefined" transform="translate(100, -100)">
								<circle r="10" stroke="url(#foreground_color)" stroke-width="2" fill="url(#background_color)"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" stroke="url(#background_color)" stroke-width="2">
									<tspan x="0" y="-35">Ethical Requirements</tspan>
									<tspan x="0" y="-20">&amp;amp;User Expectations</tspan>
								</text>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="-35">Ethical Requirements</tspan>
									<tspan x="0" y="-20">&amp;amp;User Expectations</tspan>
								</text>
							</g>
						</g>
						<g id="info">
							<g display="none" transform="translate(0, 100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Having access to interoperable 3D data</tspan>
									<tspan x="0" y="30"> formats and tools/engines is essential </tspan>
									<tspan x="0" y="45">for the development of interactive media.</tspan>
									<tspan x="0" y="60">Yet, it is important to remember there</tspan>
									<tspan x="0" y="75">might be different ways to represent</tspan>
									<tspan x="0" y="90">the same tridimensional entities.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-200, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Traditional IT infrastructure includes</tspan>
									<tspan x="0" y="30"> both specialized hardware systems</tspan>
									<tspan x="0" y="45"> (servers, sensors, etc.) and advanced</tspan>
									<tspan x="0" y="60"> database management systems.</tspan>
									<tspan x="0" y="75">It requires more power, space, and cost, </tspan>
									<tspan x="0" y="90"> so it is generally kept in data centers.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-100, -100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Open Source licenses allow universal</tspan>
									<tspan x="0" y="30">access to (and often modification and</tspan>
									<tspan x="0" y="45">redistribution of) the source code and</tspan>
									<tspan x="0" y="60">resources of a software project or a</tspan>
									<tspan x="0" y="75"> hardware product, enabling third parties</tspan>
									<tspan x="0" y="90"> to participate in its development.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(0, 200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">There are numerous tools and utilities</tspan>
									<tspan x="0" y="30"> that make software development faster</tspan>
									<tspan x="0" y="45"> and easier: from basic text editors to</tspan>
									<tspan x="0" y="60"> comprehensive developer platforms</tspan>
									<tspan x="0" y="75"> that facilitate the collaborative edition of </tspan>
									<tspan x="0" y="90">large code bases.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(0, -200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">The distribution of processing power</tspan>
									<tspan x="0" y="30">and data storage across multiple devices</tspan>
									<tspan x="0" y="45"> allows greater flexibility and scalability.</tspan>
									<tspan x="0" y="60"> Decentralized computing can</tspan>
									<tspan x="0" y="75">be more resilient to failures, as there is</tspan>
									<tspan x="0" y="90"> no single point of failure.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(200, -100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">The design of a computer network </tspan>
									<tspan x="0" y="30">determines how the different services</tspan>
									<tspan x="0" y="45">operate within it and how client devices</tspan>
									<tspan x="0" y="60"> communicate with each other (e.g., P2P</tspan>
									<tspan x="0" y="75"> architectures are more resilient because</tspan>
									<tspan x="0" y="90"> they don't require centralized servers).</tspan>
								</text>
							</g>
							<g display="none" transform="translate(100, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">A business model explains how an</tspan>
									<tspan x="0" y="30">organization generates profit. This is</tspan>
									<tspan x="0" y="45">often a delicate balancing act, because </tspan>
									<tspan x="0" y="60">aggressive monetization practices might</tspan>
									<tspan x="0" y="75">damage the ecosystem, reducing the</tspan>
									<tspan x="0" y="90">number of customers (and the revenue).</tspan>
								</text>
							</g>
							<g display="none" transform="translate(0, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Usability is a measure of how well </tspan>
									<tspan x="0" y="30"> human beings can use a product/design </tspan>
									<tspan x="0" y="45">to achieve a particular goal effectively,</tspan>
									<tspan x="0" y="60"> efficiently, and satisfactorily. To ensure</tspan>
									<tspan x="0" y="75">maximum usability, designers have to</tspan>
									<tspan x="0" y="90">be aware of related ergonomic factors.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-200, -200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15"> A discipline within the study of applied</tspan>
									<tspan x="0" y="30">ethics, its scope ranges from general</tspan>
									<tspan x="0" y="45">scientific integrity and misconduct to the</tspan>
									<tspan x="0" y="60">treatment of human and animal subjects.</tspan>
									<tspan x="0" y="75">The societal responsibilities science and research has are not </tspan>
									<tspan x="0" y="90"> traditionally included and less well defined.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-100, -200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">The feeling of closeness and value in</tspan>
									<tspan x="0" y="30">relationships is vital for human develop-</tspan>
									<tspan x="0" y="45">ment, impacting health and longevity.</tspan>
									<tspan x="0" y="60"> According to Brené Brown, it involves</tspan>
									<tspan x="0" y="75"> being seen, heard, and accepted without</tspan>
									<tspan x="0" y="90"> judgment ny others (specially friends).</tspan>
								</text>
							</g>
							<g display="none" transform="translate(100, 100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">The automatic search of experiences</tspan>
									<tspan x="0" y="30"> using the spatial and personal context of </tspan>
									<tspan x="0" y="45">the users, to offer them contents that are</tspan>
									<tspan x="0" y="60"> relevant to their interests (without</tspan>
									<tspan x="0" y="75"> having to rely on search engines or</tspan>
									<tspan x="0" y="90">fiducial markers like QR codes).</tspan>
								</text>
							</g>
							<g display="none" transform="translate(200, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">While there are economic incentives</tspan>
									<tspan x="0" y="30">to create new contents and experiences,</tspan>
									<tspan x="0" y="45">the preservation of previously existing </tspan>
									<tspan x="0" y="60"> ones is important for historical reasons</tspan>
									<tspan x="0" y="75"> (otherwise, they become "lost media",</tspan>
									<tspan x="0" y="90"> their cultural value is wiped out). </tspan>
								</text>
							</g>
							<g display="none" transform="translate(-200, 100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">This kind of content creation involves</tspan>
									<tspan x="0" y="30"> multiple individuals working together</tspan>
									<tspan x="0" y="45"> (often asynchronously), combining skills</tspan>
									<tspan x="0" y="60"> and ideas to enhance quality, foster</tspan>
									<tspan x="0" y="75"> community involvement, and build</tspan>
									<tspan x="0" y="90">stronger creator-audience relationships.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-300, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Building a terminology (a glossary of</tspan>
									<tspan x="0" y="30">common terms) is an essential step to</tspan>
									<tspan x="0" y="45"> build any interoperable system. After,</tspan>
									<tspan x="0" y="60"> the terms can be classified in a Taxonomy</tspan>
									<tspan x="0" y="75"> or semantically linked in an Ontology</tspan>
									<tspan x="0" y="90">(or a similar knowledge management tool)</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-100, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Policies and regulations are two impor-</tspan>
									<tspan x="0" y="30">tant tools used by governments and</tspan>
									<tspan x="0" y="45">organizations to achieve specific goals.</tspan>
									<tspan x="0" y="60"> Policies set broad guidelines for decision-</tspan>
									<tspan x="0" y="75">making, while regulation enforces</tspan>
									<tspan x="0" y="90"> compliance with specific rules.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(100, -200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Intellectual Property (IP) laws protect</tspan>
									<tspan x="0" y="30"> intangible creations like patents, copy-</tspan>
									<tspan x="0" y="45">rights, and trademarks. Meanwhile, </tspan>
									<tspan x="0" y="60">unfair business practices, like fraud or</tspan>
									<tspan x="0" y="75"> false advertising, are penalized by laws</tspan>
									<tspan x="0" y="90"> to ensure fair market conditions.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(100, 200)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">The practice of safeguarding sensitive</tspan>
									<tspan x="0" y="30"> (often personal) information from misuse,</tspan>
									<tspan x="0" y="45"> theft or loss. Its goal is to protect data</tspan>
									<tspan x="0" y="60"> and ensure its availability and compliance</tspan>
									<tspan x="0" y="75"> with regulatory requirements (notably, </tspan>
									<tspan x="0" y="90">the General Data Protection Regulation).</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-400, 0)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">A guideline is a statement that provides</tspan>
									<tspan x="0" y="30"> guidance in a specific real-world context</tspan>
									<tspan x="0" y="45"> (Usually, in the form of a rule). Unlike</tspan>
									<tspan x="0" y="60"> regulations, guidelines do not require</tspan>
									<tspan x="0" y="75"> strict compliance and can be applied</tspan>
									<tspan x="0" y="90"> more openly to address ethical issues.</tspan>
								</text>
							</g>
							<g display="none" transform="translate(-100, 100)">
								<rect x="-100" y="0" width="200" height="100" rx="10" ry="10" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#background_color)" stroke="url(#foreground_color)" stroke-width="2"/>
								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Use cases provide a description about</tspan>
									<tspan x="0" y="30"> how users can interact with a product or </tspan>
									<tspan x="0" y="45"> system. They outline the usage scenario,</tspan>
									<tspan x="0" y="60"> detailing the flow of user inputs, setting</tspan>

								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">
									<tspan x="0" y="15">Consumer protection laws safeguard</tspan>

								<text font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#foreground_color)">

									<tspan x="0" y="60">Yet, these efforts have been mired in </tspan>

									<tspan x="0" y="15">A research program is a network of</tspan>

									<tspan x="0" y="45"> These programs often take several years</tspan>
